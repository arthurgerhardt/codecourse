<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para Evento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convite para Evento</h1>
        <form>
            <div class="form-group">
                <label for="title">Título do Evento</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="date">Data e Hora do Evento</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="type">Tipo de Evento</label>
                <select id="type" name="type" required>
                    <option value="presencial">Presencial</option>
                    <option value="online">Online</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Local do Evento</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição do Evento</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="theme">Tema do Evento</label>
                <select id="theme" name="theme" required>
                    <option value="aniversario">Aniversário</option>
                    <option value="festa">Festa</option>
                    <option value="halloween">Halloween</option>
                    <!-- Adicionar mais opções de tema conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="color">Cor do Convite</label>
                <input type="color" id="color" name="color" required>
            </div>
            <div class="form-group">
                <label for="contact">Informações de Contato</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="file">Upload de Arquivo</label>
                <input type="file" id="file" name="file">
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Aceito os termos e condições</label>
            </div>
            <button type="submit">Gerar Convite</button>
        </form>
    </div>
</body>
</html>
