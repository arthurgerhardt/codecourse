<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de notícias</title>
    <link rel="stylesheet" href="/codecourse/rocketseat/Full-Stack/Projetos/Projeto03/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="/codecourse/rocketseat/Full-Stack/Projetos/Projeto03/assets/List.svg" alt="ícone de menu">
                <strong>Menu</strong>
            </div>
            <div>
                <img src="/codecourse/rocketseat/Full-Stack/Projetos/Projeto03/assets/Logo.svg" alt="Tech News Logo">
            </div>
            <div>
                <strong>Buscar</strong>
                <img src="/codecourse/rocketseat/Full-Stack/Projetos/Projeto03/assets/buscar.svg" alt="ícone de busca">
            </div>
        </nav>
        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Inteligência Artificial</a>
            <a href="#">BlockChain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade aumentada</a>
            <a href="#">Realidade virtual</a>
        </nav>
    </header>
    <main class="grid container">
        <section id="featured" class="grid grid-flow-col gap-16">
            <figure class="card">
                <img src="assets/Image.svg" alt="Robótica">
                <figcaption>
                    <span class="content-tag">robótica</span>
                    <h2 class="text-2xl">
                        Robôs domésticos começam a ser adotados para tarefas diárias,
                        prometendo mais conforto e eficiência nas residências.
                    </h2>
                </figcaption>
            </figure>
            <div class="grid grid-cols-2 gap-16">
                <figure class="card">
                    <img src="/codecourse/rocketseat/Full-Stack/Projetos/Projeto03/assets/Image1.png" alt="Hologramas">
                    <figcaption>
                        <span class="content-tag">hologramas</span>
                        <h2 class="text-xl">

                            Novo Smartphone Projetor 3D chega ao mercado,
                            transformando a forma como vemos nossas telas!
                        </h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="/codecourse/rocketseat/Full-Stack/Projetos/Projeto03/assets/Image2.png" alt="Internet">
                    <figcaption>
                        <span class="content-tag">internet</span>
                        <h2 class="text-xl">

                            Tecnologia 6G chega às metrópoles brasileiras,
                            prometendo revolucionar a forma como vivemos e nos comunicamos.
                        </h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="/codecourse/rocketseat/Full-Stack/Projetos/Projeto03/assets/Image3.png" alt="Vestíveis">
                    <figcaption>
                        <span class="content-tag">vestíveis</span>
                        <h2 class="text-xl"> 

                            Empresa lança relógio inteligente capaz de monitorar a saúde mental,
                            oferecendo insights valiosos para o bem-estar pessoal.
                        </h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="/codecourse/rocketseat/Full-Stack/Projetos/Projeto03/assets/Image4.png"
                        alt="Realidade virtual">
                    <figcaption>
                        <span class="content-tag">realidade virtual</span>
                        <h2 class="text-xl">
                            
                            Escolas adotam a tecnologia VR para proporcionar experiências imersivas,
                            transformando a aprendizagem tradicional.
                        </h2>
                    </figcaption>
                </figure>
            </div>
        </section>
        <section id="weekly">
            <header class="grid grid-flow-col">
                <h3>Mais lidas da semana</h3>
                <a href="#" class="grid grid-flow-col">
                    <strong>Ver tudo</strong>
                    <span></span>
                </a>
            </header>
            <div class="grid gap-16">
                <figure>
                    <span class="content-tag">veículos</span>
                    <img src="/codecourse/rocketseat/Full-Stack/Projetos/Projeto03/assets/Image5.png" alt="Veículo voador">
                    <p>Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoa...</p>
                </figure>
                <figure>
                    <span class="content-tag">hologramas</span>
                    <img src="/codecourse/rocketseat/Full-Stack/Projetos/Projeto03/assets/Image6.png" alt="Videoconferência com hologramas">
                    <p>Plataforma de videoconferência apresenta nova função de hologramas, 
                        tornando as chamadas...</p>
                </figure>
                <figure>
                    <span class="content-tag">realidade virtual</span>
                    <img src="/codecourse/rocketseat/Full-Stack/Projetos/Projeto03/assets/Image7.png" alt="Consoles de videogame">
                    <p>Nova geração de consoles de videogame é lançada, 
                        trazendo gráficos ultra-realistas e experiênc...</p>
                </figure>
                <figure>
                    <span class="content-tag">internet</span>
                    <img src="/codecourse/rocketseat/Full-Stack/Projetos/Projeto03/assets/Image8.png" alt="Internet de alta velocidade">
                    <p>Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.</p>
                </figure>
            </div>
        </section>
    </main>
</body>

</html>
